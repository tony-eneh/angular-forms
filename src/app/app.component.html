    <form class="" submit="onSubmit()">
        <div class="form-group">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newJob.title">
        </div>
        <div class="form-group">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" [(ngModel)]="newJob.company">
